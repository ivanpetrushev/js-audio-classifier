<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Annotations</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <!-- wavesurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>

    <!-- plugins -->
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.minimap.js"></script>

    <script src="trivia.js"></script>
    <script src="app.js"></script>
</head>
<body itemscope itemtype="http://schema.org/WebApplication">
<div class="container">
    <h1></h1>
    <div id="demo">
        <p id="subtitle" class="text-center text-info">&nbsp;</p>

        <div id="wave-timeline"></div>

        <div id="waveform">
            <!-- Here be waveform -->
        </div>

        <div class="row" style="margin: 30px 0">
            <div class="col-sm-6">
                <p>
                    Click on a region to enter an annotation.<br/>
                    Shift-click plays a region in a loop.
                </p>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                    <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                </button>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                    <i class="glyphicon glyphicon-file"></i>
                    Export
                </button>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-warning btn-block" data-action="load" title="Load regions from JSON">
                    Load
                </button>
            </div>
        </div>
    </div>

    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        <div class="row">
            <div class="col">
                <input class="form-control" id="start" name="start"/>
            </div>

            <div class="col">
                <input class="form-control" id="end" name="end"/>
            </div>

            <div class="col">
                <input class="form-control" id="note" name="note" placeholder="Tags:"/>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col col-sm-8">
            <table class="table taglist table-hover">
                <thead>
                <tr>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Tags</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="col col-sm-4">
            <table class="table tagsummary table-hover">
                <thead>
                <tr>
                    <th scope="col">Tag</th>
                    <th scope="col">Sum Time</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
